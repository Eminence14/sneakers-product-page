<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="src/style.css">
  <script defer src="./src/index.js"></script>
  <title>E-commerce product page</title>
</head>

<body>
  <!-- <a href="javascript:window.open('http://127.0.0.1:5500/index.html', '', 'width=375px, height=auto')">window</a> -->
  <header>
    <div class="menu">
      <img src="./images/icon-menu.svg" class="open_menu" alt="" />
      <img src="./images/icon-close.svg" class="close_menu" alt="" />
    </div>
    <img src="./images/logo.svg" alt="" class="logo" />
    <nav>
      <ul class="navbar">
        <li class="nav_items">Collections</li>
        <li class="nav_items">Men</li>
        <li class="nav_items">Women</li>
        <li class="nav_items">About</li>
        <li class="nav_items">Contact</li>
      </ul>
    </nav>
    <div class="avatar_cart">
      <img src="./images/icon-cart.svg" alt="" class="cart" />
      <img src="./images/image-avatar.png" alt="" class="avatar" />
    </div>
  </header>

  <main>
    <section class="section_a">
      <div class="carousel">
        <div class="images_container">
          <div class="images">
            <img src="./images/image-product-1.jpg" alt="" />
            <img src="./images/image-product-2.jpg" alt="" />
            <img src="./images/image-product-3.jpg" alt="" />
            <img src="./images/image-product-4.jpg" alt="" />
          </div>
        </div>
        <div class="thumbnails">
          <img src="./images/image-product-1-thumbnail.jpg" alt="">
          <img src="./images/image-product-2-thumbnail.jpg" alt="">
          <img src="./images/image-product-3-thumbnail.jpg" alt="">
          <img src="./images/image-product-4-thumbnail.jpg" alt="">
        </div>
        <div class="carousel_buttons">
          <div class="prev">
            <img src="./images/icon-previous.svg" alt="">
          </div>
          <div class="next">
            <img src="./images/icon-next.svg" alt="">
          </div>
        </div>
      </div>
    </section>
    <section class="section_b">
      <h5>Sneaker Company</h5>
      <h3>Fall Limited Edition Sneakers</h3>
      <p class="description">
        These low-profile sneakers are
        your perfect casual wear companion. Featuring a durable rubber outer sole,
        theyâ€™ll withstand everything the weather can offer.
      </p>
      <div class="pricing">
        <div class="discount">
          <span class="discount_price">$125.00</span>
          <span class="discount_percent">50%</span>
        </div>
        <span class="original_price">$250.00</span>
      </div>
      <div class="add_product">
        <div class="product_tracker">
          <img src="./images/icon-minus.svg" alt="">
          <span class="items_number">0</span>
          <img src="./images/icon-plus.svg" alt="">
        </div>
        <div class="add_to_cart">
           <img src="./images/icon-cart.svg" alt="">
           <span class="cta">Add to cart</span>
        </div>
      </div>
    </section>
  </main>
  
</body>

</html>
